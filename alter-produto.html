    <div class="container">
      <h2>Alterar Produto</h2>
      <hr style="border-color: #555">

      <div class="panel panel-success" style="width: 60%; margin: 0 auto;" >
        <div class="panel-heading">
            <h3 class="panel-title">Atenção!</h3>
          </div>
          <div class="panel-body">
            <p class="text-center">Todos os campos marcados com <span style="color: red;">*</span> são obrigatórios.</p>
          </div>
      </div>

      <form action="" accept-charset="utf-8" role="form">
      
      <div class="col-xs-12 container-form">
          <h4>Dados</h4>
          <hr>
          <div class="row">
            <div class="form-group col-sm-4 col-md-4">
              <label>Nome do produto</label>
              <label data-toggle="tooltip" data-placement="top" title="Informe o nome do produto"><span class="glyphicon glyphicon-exclamation-sign"></span></label>
              <input type="text" class="form-control" required="required" value="Produto X">
            </div>
            <div class="form-group col-sm-4 col-md-4">
              <label>Código Interno</label>
              <label><span class="glyphicon glyphicon-exclamation-sign"></span></label>
              <input type="text" class="form-control" required="required" value="001">
            </div>
            <div class="form-group col-sm-4 col-md-4">
              <label>Categoria</label>
              <label><span class="glyphicon glyphicon-exclamation-sign"></span></label>
              <select class="form-control">
                <option>Alimentos</option>
                <option>Bebidas</option>
                <option>Eletrônicos</option>
                <option>Informática</option>
                <option>Outros</option>
              </select>
            </div>
          </div>

          <div class="row">
            <div class="form-group col-sm-4 col-md-4">
              <label>Valor de Custo</label>
              <label><span class="glyphicon glyphicon-exclamation-sign"></span></label>
              <input type="text" class="form-control" required="required" placeholder="0,00" value="100,00">
            </div>
            <div class="form-group col-sm-4 col-md-4 col-md-offset-4 col-md-pull-4">
              <label>Valor de Venda</label>
              <label><span class="glyphicon glyphicon-exclamation-sign"></span></label>
              <input type="text" class="form-control" required="required" placeholder="0,00" value="120,00">
            </div>
          </div>
          
            <h4>Estoque</h4>
            <hr>
          <div class="row">
            <div class="form-group col-sm-3 col-md-3">
              <label>Movimenta estoque</label>
              <label><span class="glyphicon glyphicon-exclamation-sign"></span></label>
              <select class="form-control">
                <option>Não</option>
                <option>Sim</option>
              </select>
            </div>
            <div class="form-group col-sm-3 col-md-3">
              <label>Estoque mínimo</label>
              <label><span class="glyphicon glyphicon-exclamation-sign"></span></label>
              <input type="text" class="form-control" required="required" value="100">
            </div>
            <div class="form-group col-sm-3 col-md-3">
              <label>Estoque máximo</label>
              <label><span class="glyphicon glyphicon-exclamation-sign"></span></label>
              <input type="text" class="form-control" required="required" value="500">
            </div>
            <div class="form-group col-sm-3 col-md-3">
              <label>Estoque atual</label>
              <label><span class="glyphicon glyphicon-exclamation-sign"></span></label>
              <input type="text" class="form-control" required="required" value="452">
            </div>
          </div>

          <h4>Fornecedor</h4>
          <hr>

          <div class="row">
            <div class="form-group col-sm-12 col-md-12">
              <label>Vincule fornecedor</label>
              <label data-toggle="tooltip" data-placement="top" title="Vincule um fornecedor ao produto"><span class="glyphicon glyphicon-exclamation-sign"></span></label>
              <select class="form-control">
                <option>Fornecedor 01</option>
                <option>Fornecedor 02</option>
                <option>Fornecedor 03</option>
                <option>Fornecedor 04</option>
                <option>...</option>
              </select>
            </div>
            <div class="col-sm-12 col-md-12">
              <button type="button" class="btn btn-primary"><span class="glyphicon glyphicon-plus-sign"></span> Adicionar novo fornecedor</button>
            </div>
            </div>

            <hr>
            
            <div class="col-sm-12 col-md-12 pull-right text-right">
              <button type="button" class="btn side-primary-color"><span class="glyphicon glyphicon-ok"></span> Atualizar</button>
              <button type="button" class="btn btn-danger"><span class="glyphicon glyphicon-remove"></span> Cancelar</button>
            </div>

        </div>
      </form>
